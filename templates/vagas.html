<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Vagas</title>
    <!-- Link do Bootstrap 4.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o ícone de voltar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Ícone de Voltar no canto superior esquerdo -->
        <a href="{{ url_for('admin') }}" class="btn btn-link p-0">
            <i class="fas fa-arrow-left fa-2x"></i>
        </a>

        <h2 class="mt-3">Vagas Cadastradas</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Link</th>
                        <th>Data de Criação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vaga in vagas %}
                        <tr>
                            <td>{{ vaga.titulo }}</td>
                            <td>{{ vaga.descricao }}</td>
                            <td>{{ vaga.link }}</td>
                            <td>{{ vaga.data_criacao }}</td>
                            <td>
                                <a href="{{ url_for('edit_vaga', id=vaga.id) }}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <form action="{{ url_for('delete_vaga', id=vaga.id) }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta vaga?')">
                                        <i class="fas fa-trash-alt"></i> Excluir
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{{ url_for('create_vaga') }}" class="btn btn-success mt-3">
            Criar Nova Vaga
        </a>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
