<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Usuário</h2>

        <form method="POST">
            <div class="form-group">
                <label for="identificacao">Identificação:</label>
                <input type="text" class="form-control" id="identificacao" name="identificacao" value="{{ usuario.identificacao }}" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" value="{{ usuario.senha }}" required>
            </div>

            <div class="form-group">
                <label for="permissao">Permissão:</label>
                <select class="form-control" id="permissao" name="permissao">
                    <option value="Adm" {% if usuario.permissao == 'Adm' %}selected{% endif %}>Administrador</option>
                    <option value="Rh" {% if usuario.permissao == 'Rh' %}selected{% endif %}>RH</option>
                    <option value="User" {% if usuario.permissao == 'User' %}selected{% endif %}>Usuário</option>
                    <option value="Motorista" {% if usuario.permissao == 'Motorista' %}selected{% endif %}>Motorista</option>
                </select>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-warning">Atualizar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
