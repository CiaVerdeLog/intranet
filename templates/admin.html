<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <!-- Bootstrap 4.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 8px;
        }
        .card {
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
            font-size: 1.4rem;
            text-align: center;
        }
        .btn-custom i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Painel Administrativo
            </div>
            <div class="card-body">
                <a href="{{ url_for('users') }}" class="btn btn-primary btn-custom mb-3">
                    <i class="fas fa-users"></i> Administração de Usuários
                </a>
                <a href="{{ url_for('listar_permissoes') }}" class="btn btn-primary btn-custom mb-3">
                    <i class="fas fa-key"></i> Administração de Permissões
                </a>
                <a href="{{ url_for('conteudos') }}" class="btn btn-primary btn-custom mb-3">
                    <i class="fas fa-file-alt"></i> Administração de Conteúdo
                </a>
                <a href="{{ url_for('vagas') }}" class="btn btn-primary btn-custom mb-3">
                    <i class="fas fa-briefcase"></i> Administração de Vagas
                </a>
                <a href="{{ url_for('ouvidoria') }}" class="btn btn-info btn-custom mb-3">
                    <i class="fas fa-comments"></i> Ouvidoria - RH
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-custom">
                    <i class="fas fa-home"></i> Voltar à Página Inicial
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
