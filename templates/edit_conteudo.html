<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Conteúdo</title>
    <!-- Link do Bootstrap 4.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        h2 {
            color: #343a40;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-control, .btn {
            border-radius: 0.25rem;
        }
        label {
            font-weight: 500;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Conteúdo</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" class="form-control" id="titulo" value="{{ conteudo.titulo }}" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" class="form-control" id="descricao" rows="4" required>{{ conteudo.descricao }}</textarea>
            </div>

            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" name="link" class="form-control" id="link" value="{{ conteudo.link }}">
            </div>

            <button type="submit" class="btn btn-custom">Salvar Alterações</button>
            <a href="{{ url_for('conteudos') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
