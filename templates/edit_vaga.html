<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vaga</title>
    <!-- Link do Bootstrap 4.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o ícone de voltar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Ícone de Voltar no canto superior esquerdo -->
        <a href="{{ url_for('admin') }}" class="btn btn-link p-0">
            <i class="fas fa-arrow-left fa-2x"></i>
        </a>

        <h2 class="mt-3">Editar Vaga</h2>

        <form action="{{ url_for('update_vaga', id=vaga.id) }}" method="POST">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ vaga.titulo }}" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required>{{ vaga.descricao }}</textarea>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="url" class="form-control" id="link" name="link" value="{{ vaga.link }}" required>
            </div>
            <div class="form-group">
                <label for="data_criacao">Data de Criação</label>
                <input type="date" class="form-control" id="data_criacao" name="data_criacao" value="{{ vaga.data_criacao }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
